<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Template</title>

        <script src="js/jquery-1.8.2.js"></script>
        <!-- Bootstrap -->
        <!-- for develop -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <script src="bootstrap/js/bootstrap.js"></script>
        <!-- for release -->
        <!-- <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="bootstrap/js/bootstrap.min.js"></script> -->

        <link href="css/pegasus.css" rel="stylesheet"/>
        <script src="js/pegasus.js"></script>

    </head>
    <body>
        <header class="pgs-header">
            <div class="pgs-logo">
                <img src="fonts/pgs.png" alt="pgs_logo" width="40" height="40">
            </div>
            <div class="pgs-title">
                <span style="color: rgb(255, 255, 255); font-size: 16px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"><b>PEGASUS</b> LITE</span>
            </div>
        </header>
        <div class="pgs-sidebar pgs-sidebar-complete">
            <a class="pgs-toggle-sidebar pgs-no-text-decoration"><i class="glyphicon glyphicon-chevron-left"></i></a>
        </div>
        <div class="pgs-layout pgs-layout-with-complete-sidebar">
            <div class="pgs-content-wrapper">
                <div style="width: 100%; height:2500px; background-color:rgb(255, 255, 255)">

                </div>
            </div>
        </div>
        <footer class="pgs-footer pgs-footer-with-complete-sidebar">
            <div class="pgs-copyright">
                <span style="color: rgb(100, 100, 100)">© 2019 Pegasus Studio.&emsp;Powered by Bootstrap V3</span>
            </div>
            <div class="pgs-version">
                <span><b>Version:&nbsp;</b>0.0.1</span>
            </div>
        </footer>
    </body>
</html>
